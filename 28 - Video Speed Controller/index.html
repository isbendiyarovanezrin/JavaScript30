<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Video Speed Scrubber</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f1ca6e" />

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/92b3bd44e2.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link rel="icon" href="img/crown.png" />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loader start -->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>
    <!-- loader end -->

    <audio autoplay preload="auto" id="sound">
      <source src="sound/ay-oh.mp3" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>
    <div class="container">
      <div class="text">
        <p>Queen</p>
        <br />
        <p>Love of My Life</p>
      </div>
      <video class="video" poster="img/freddie.jpg" loop controls>
        <source src="video/queen.mp4" type="video/mp4" />
        Your browser does not support HTML video.
      </video>
      <div class="speed">
        <div class="speed-bar">1x</div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
