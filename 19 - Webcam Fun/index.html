<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Webcam Fun</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#d0faa6" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loader start -->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>
    <!-- loader end -->

    <div class="photo-booth">
      <div class="controls">
        <button id="btn" type="button">Take Photo</button>
      </div>
      <div class="main">
        <video id="player"></video>
        <canvas id="canvas"></canvas>
      </div>
      <div id="images"></div>
    </div>

    <audio src="sound/snap.mp3" id="snap" preload="auto"></audio>
    <audio src="sound/hello.mp3" id="hello" preload="auto"></audio>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
